<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">

	<title>Analog sea sign up page</title>
	<meta charset="utf-8" name="description" content="Analog Sea Sign up Page">
</head>

<body>
<main>

	<img class="logo-analog" src="logo.png" alt="analog sea logo">

<div class="content1">
	<section>
		<form class="form" action="/signup/" method="post"> 

			<legend class="signup">Sign up</legend>

				<label class="email1">Email</label> 
				<input type="text" name="email" required="required" pattern="[A-Za-z0-9._-]+@[A-Za-z0-9.-]+\.[a-z]{2,3}" id="mail" placeholder="foo@bar.com"></input>

				<label class="password1">Password</label>
				<input type="password" name="password" required="required" id="pword" placeholder="1234passw0rd"></input> 

				<button type="submit" value="submit" id="button">Sign up </button> 

			
			<p><a href="/forgot-password/new" class="fpword">Forgot password?</a></p>

		</form>		
		
	</section>
</div>

<section class="haveaccount">
		<p>Already have an account <a href="/login">Log In</a></p>
</section>


</main>

</body>
